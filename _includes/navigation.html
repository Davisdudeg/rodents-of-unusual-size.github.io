<nav>
  {% for item in site.data.navigation %}
  <div>
    {% if page.url == item.link %}
      <p class="current">{{ item.name }}</p>
    {% else %}
      <a href="{{ item.link }}" >{{ item.name }}</a>
    {% endif %}
  </div>
  {% endfor %}

  <br/>

  {% for rous in site.rouses %}
  <div>
    {% if page.url == rous.url %}
      <p class="current">{{ rous.name }}</p>
    {% else %}
      <a href="{{ rous.url }}" >{{ rous.name }}</a>
    {% endif %}
  </div>
  {% endfor %}
</nav>
